<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<title>Document</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
					<h1>Bills Control</h1>
			</div>
		</div>
	</header>
	
	<hr>		

	<main class="container">
		<div class="row">
			<div class="form-group">
				<input type="text" class="form-control" name="title" placeholder="Enter Bill title">
			</div>
			<div class="form-group">
				<input type="number" class="form-control" name="price" placeholder="Enter Bill price">
			</div>
			<div class="form-group">
				<button id="btn_create" type="button" class="btn btn-primary">Send</button>
			</div>

		</div>

	</main>

	<hr>

	<section class="list">
		<div class="container">
			<div class="row">
				<table id="list_table" class="table table-bordered">
					<thead>
						<tr>
							<th>Name</th>
							<th>Price</th>	
							<th>Actions</th>										
						</tr>
					</thead>
					<tbody>						
					</tbody>
				</table>
			</div>
		</div>
	</section>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
